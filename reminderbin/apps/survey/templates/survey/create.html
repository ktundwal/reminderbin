{% extends 'core/base.html' %}

{% load bootstrap_form %}

{% block title %}Create{% endblock %}

{% block yield %}

    <div class="container">
        <h1>Create Survey</h1>
        <div class="row-fluid show-grid" >
            <div class="span6 " id="form">

                <form id="new_survey_form_id" action="" method="post" class="form-horizontal">
                    {% csrf_token %}

                    <div class="control-group{% if field.errors %} error{% endif %}">
                        {% bootstrap_form form %}
                    </div>

                    <input id="user_tz_hidden_field" type="hidden" name="user_tz"/>

                    <div class="form-actions btn-group">
                        <button type="submit" class="btn btn-primary">New survey</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
