{% load bootstrap_field %}

<div class="modal fade" id="new-appointment">
    <div class="modal-header">
        <h3>{% if instance %}Update{% else %}Add{% endif %} Appointment</h3>
    </div>
    <form action="{% url reminders:new-appointment %}" method="post" class="form-horizontal">{% csrf_token %}
        <div class="modal-body">
            {% for field in form %}
            {% bootstrap_field field %}
            {% endfor %}
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">{% if instance %}Update{% else %}Add{% endif %}</button>
            <a href="#new-appointment" data-toggle="modal" class="btn">Cancel</a>
        </div>
    </form>
</div>
